<div class="login-modal mat-elevation-z4">
  <div class="modal-content">
    <h2 class="mat-headline-4">Login</h2>
    <form (ngSubmit)="login()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          id="username"
          name="username"
          placeholder="Enter username"
          [(ngModel)]="username"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
          [(ngModel)]="password"
          required
        />
      </mat-form-field>
      @if (errorMessage) {
      <div class="error-message">
        {{ errorMessage }}
      </div>
      }
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">Login</button>
        <!-- <a mat-button color="accent" href="#" class="forgot-password"
          >Forgot Password?</a
        > -->
      </div>
    </form>
  </div>
</div>
