<div class="register-modal mat-elevation-z4">
  <div class="modal-content">
    <h2 class="mat-headline-4" style="text-align: center">
      ðŸ‘‹ Register to CVallery
    </h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input
          matInput
          type="text"
          id="username"
          name="username"
          placeholder="Enter username"
          [(ngModel)]="username"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input
          matInput
          type="email"
          id="email"
          name="email"
          placeholder="Enter email"
          [(ngModel)]="email"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input
          matInput
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
          [(ngModel)]="password"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input
          matInput
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm password"
          [(ngModel)]="confirmPassword"
          required
        />
      </mat-form-field>
      @if (errorMessage) {
      <div class="error-message">
        {{ errorMessage }}
      </div>
      }
      <div class="form-actions">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="register-button"
          style="width: 100%; font-size: 16px"
          [disabled]="!registerForm.form.valid || password !== confirmPassword"
        >
          Register
        </button>
        <div class="login-section">
          <p class="login-text">
            Already have an account?
            <a mat-button color="accent" routerLink="/login">Login</a>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
